services:
  postgres:
    image: postgres:16-alpine
    container_name: smartnotes_db
    environment:
      POSTGRES_USER: smartnotes
      POSTGRES_PASSWORD: smartnotes123
      POSTGRES_DB: smartnotes
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartnotes"]
      interval: 10s
      timeout: 5s
      retries: 5

