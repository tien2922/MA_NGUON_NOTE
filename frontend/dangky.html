<!DOCTYPE html>

<html class="dark" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Chí Tường Smart - Đăng ký</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-md space-y-8">
<!-- Logo & Heading -->
<div class="text-center">
<div class="flex justify-center items-center gap-3 mb-4">
<span class="material-symbols-outlined text-primary text-4xl">edit_note</span>
<h1 class="text-3xl font-bold text-gray-900 dark:text-white">Chí Tường Smart</h1>
</div>
<div class="flex flex-col gap-3">
<p class="text-3xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">Tạo tài khoản mới</p>
<p class="text-base font-normal text-gray-500 dark:text-gray-400">Bắt đầu sắp xếp ý tưởng của bạn một cách thông minh.</p>
</div>
</div>
<!-- Registration Form -->
<div class="bg-white dark:bg-background-dark rounded-xl shadow-sm border border-gray-200 dark:border-gray-800 p-8">
<form action="#" class="space-y-6" method="POST">
<!-- Username Field -->
<div>
<label class="flex flex-col w-full">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Tên người dùng</p>
<input class="form-input flex w-full flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900/40 p-3 text-base font-normal text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="Nhập tên người dùng của bạn" type="text"/>
</label>
</div>
<!-- Email Field -->
<div>
<label class="flex flex-col w-full">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Địa chỉ Email</p>
<input class="form-input flex w-full flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900/40 p-3 text-base font-normal text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="Nhập địa chỉ email của bạn" type="email"/>
</label>
</div>
<!-- Password Field -->
<div>
<label class="flex flex-col w-full">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Mật khẩu</p>
<div class="relative flex w-full items-stretch">
<input class="form-input flex w-full flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900/40 p-3 pr-10 text-base font-normal text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="Nhập mật khẩu của bạn" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</label>
</div>
<!-- Confirm Password Field -->
<div>
<label class="flex flex-col w-full">
<p class="pb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Xác nhận mật khẩu</p>
<div class="relative flex w-full items-stretch">
<input class="form-input flex w-full flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900/40 p-3 pr-10 text-base font-normal text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20" placeholder="Nhập lại mật khẩu của bạn" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300" type="button">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</label>
</div>
<!-- Submit Button -->
<div>
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-semibold text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="submit">Đăng ký</button>
</div>
</form>
</div>
<!-- Secondary Link -->
<div class="text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">
                    Đã có tài khoản?
                    <a class="font-medium text-primary hover:underline focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark rounded-sm" href="dangnhap.html">Đăng nhập ngay</a>
</p>
</div>
</div>
</div>
</body></html>
