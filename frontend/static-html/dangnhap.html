<!DOCTYPE html>

<html class="dark" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Chí Tường Smart - Đăng nhập</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center items-center py-5 px-4 sm:px-6 lg:px-8">
<div class="layout-content-container flex flex-col w-full max-w-md flex-1">
<div class="flex justify-center mb-6">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-primary/10">
<span class="material-symbols-outlined text-primary text-3xl">edit_note</span>
</div>
<span class="text-lg font-bold text-slate-900 dark:text-white">Chí Tường Smart</span>
</div>
</div>
<div class="flex flex-col gap-3 text-center mb-8">
<p class="text-slate-900 dark:text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">Chào mừng trở lại!</p>
<p class="text-slate-500 dark:text-[#92a4c9] text-base font-normal leading-normal">Đăng nhập để tiếp tục</p>
</div>
<div class="flex flex-col gap-y-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Email</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-slate-300 dark:border-[#324467] bg-white dark:bg-[#192233] focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#92a4c9] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Nhập email của bạn" type="email" value=""/>
<div class="text-slate-400 dark:text-[#92a4c9] flex border border-slate-300 dark:border-[#324467] bg-white dark:bg-[#192233] items-center justify-center px-4 rounded-r-lg border-l-0">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Mật khẩu</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-slate-300 dark:border-[#324467] bg-white dark:bg-[#192233] focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#92a4c9] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Nhập mật khẩu của bạn" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-slate-400 dark:text-[#92a4c9] flex border border-slate-300 dark:border-[#324467] bg-white dark:bg-[#192233] items-center justify-center px-4 rounded-r-lg border-l-0">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
<p class="text-primary text-sm font-medium leading-normal pb-3 pt-1 text-right underline cursor-pointer hover:no-underline">Quên mật khẩu?</p>
<div class="flex py-3 justify-center">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary hover:bg-primary/90 text-white text-base font-bold leading-normal tracking-[0.015em] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary">
<span class="truncate">Đăng nhập</span>
</button>
</div>
<div class="flex items-center justify-center pt-4">
<p class="text-slate-500 dark:text-[#92a4c9] text-sm font-normal">
                    Chưa có tài khoản?
                    <a class="font-medium text-primary underline hover:no-underline" href="dangky.html">Đăng ký</a>
</p>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
